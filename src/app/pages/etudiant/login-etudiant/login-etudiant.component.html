<div class="login-page">
    <header class="login-header">
      <h2>Connexion</h2>
      <nav>
        <a routerLink="/login-etudiant">Connexion</a>
        <a routerLink="/inscription-etudiant">Inscription</a>
      </nav>
  
    </header>
  
    <div class="login-content">
      <div class="login-image">
        <img src="/assets/connexion.JPG" alt="Welcome Image" />
      </div>
  
      <div class="login-form">
        <h2>Bienvenue</h2>
        <p>Veuillez vous connecter à votre compte</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" id="email" type="email" placeholder="Entrez votre email" />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">L'email n'est pas valide.</span>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input formControlName="password" id="password" type="password" placeholder="Entrez votre mot de passe" />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères.</span>
            </div>
          </div>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <button type="submit" class="submit-button">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
